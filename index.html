<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="CSS/style.css" />
    <link rel="stylesheet" href="CSS/animate.css"/>
    <link rel="stylesheet" href="formadmin.html">
    <title>Ingresa a Campus virtual</title>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="https://www.imb-pc.com/campusvirtual/" class="sign-in-form">
            <img class="logo animated fadeInRight" src="img/1log.png" alt="">
            <p class="social-text animated ">te recordamos que si deseas ingresar nuevamente <br>
              a tu plataforma educativa, debes hacerlo desde tu <br> Campus Virtual.</p><br>
            <input type="submit" value="Ingresa Aquí" class="btn solid" href="https://www.imb-pc.com/campusvirtual/"/>
          </form>


          <form name="form1"  class="sign-up-form">
            <h2 class="title">Administración</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input name="txt" type="text" placeholder="Usuario" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input name="num" type="password" placeholder="Contraseña" />
            </div>
            <input type="button" class="btn" value="Ingresar" onclick="usrpas()" />

          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>Hola!</h3><br>
            <button class="btn transparent" id="sign-up-btn">

            </button>
          </div>
          <img src="img/log.svg" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>Inicio</h3><br>
            <button class="btn transparent" id="sign-in-btn">
            </button>
          </div>
          <img src="img/register.svg" class="image" alt="" />
        </div>
      </div>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
