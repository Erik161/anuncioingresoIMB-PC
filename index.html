<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="animate.css">
    <link  rel="icon"   href="log.ico" type="image/ico" />

    <title>Ingresa a Campus virtual</title>
</head>
<body>
    <header>
        <div class="overlay">
            <h1 class="wow slideInRight" data-wow-duration="1.1s">Campus Virtual</h1>

            <p class="wow flipInX" data-wow-duration="2.9s">Hola,te recordamos que si deseas ingresar nuevamente a tu plataforma educativa,<br>
                debes hacerlo desde tu Campus Virtual.</p><br><br>
            <button class="wow bounceInUp" data-wow-duration="3.5s"><a href=" https://www.imb-pc.com/campusvirtual/">INGRESAR</a></button>
        </div>
    </header>




<script src="wow.min.js"></script>
<script>
    new WOW().init();
</script>

</html>
